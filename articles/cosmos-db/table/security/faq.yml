      - question: |
          What is role-based access control (RBAC)?
        answer: |
          Role-based access control (RBAC) is a method of regulating access to computer or network resources based on the roles of individual users within an enterprise. In Azure Cosmos DB, RBAC is used to grant data-plane access to users and applications. For more information about various terms in role-based access control, see [glossary](glossary.md).
  - name: Role-based access control
    questions:
      - question: |
          How do I enable data-plane role-based access control for Azure Cosmos DB for Table?
        answer: |
          Use the Azure Cosmos DB native role-based access control (RBAC) feature to grant data-plane access to users and applications. For more information, see [Grant data-plane role-based access](how-to-grant-data-plane-role-based-access.md).